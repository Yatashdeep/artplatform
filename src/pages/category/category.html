<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align:center;    margin-left: -29px;">Select Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list style="    height: 100%;">
  <div style="    margin-bottom: 13px;" *ngFor="let value of catsound;let i=index">
 <div [style.backgroundImage]="'url('+ value.artform +')'" class="row-image"  (click)="cattap(i)">
<ion-row style="height: 77px;">
  <ion-col class="col-style" col-2>
    <img class="img-size" [src]="value.img">
  </ion-col>
  <ion-col class="col-cat" col-7>
    <p class="p-cat">{{value.category}}</p>
    <img id="tickshow4" class="tree-img" src="assets/tree-cat/chevron.png">
  </ion-col>
  <ion-col class="col-cat1" col-3>
      <img  id="tickshow"  style="    height: 21px;display:none" src="assets/tree-cat/tick_green.png">
    </ion-col>
</ion-row>

 </div>
 <div id="showall" style="display:none" (click)="showsubcat()">
 <div    *ngFor="let val of value.form">
 <div  class="div-style"  >
  <ion-row style="  height: 65px;">
    <ion-col class="col-style" col-2>
      <img class="img-size1" [src]="val.img">
    </ion-col>
    <ion-col class="col-cat" col-7>
      <p class="p-cat1">{{val.artform}}</p>
    </ion-col>
    <ion-col col-3 class="tick-arrow">
       
        <img  id="tickshow2" style="    height: 21px;display:none" src="assets/tree-cat/tick_green.png">
        <img   id="tickshow3" style="height: 16px;
        margin-left: 9px;display:none" src="assets/tree-cat/arrowd.png">
                </ion-col>
  </ion-row>
 
</div>
<div id="showsub-cat" style="display:none" class="sub-cat">
    <ion-row style="  height: 65px;border-bottom: 1px solid;" *ngFor="let val of subcat">
        <ion-col class="col-style" col-2>
          <img class="img-size1" [src]="val.img">
        </ion-col>
        <ion-col class="col-cat" col-10>
          <p class="p-cat2">{{val.category}}</p>
        </ion-col>
      
      </ion-row>
</div>
</div>

</div>
